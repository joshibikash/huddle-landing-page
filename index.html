<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <section class="logo-container">
      <img src="./images/logo.svg" alt="">
    </section>
  </header>

  <main class="main-container">
    <section class="left-container">
      <section class="img-container">
        <img src="./images/illustration-mockups.svg" alt="ilustration image">
      </section>  
    </section>

    <section class="right-container">
      <section class="heading-container">
        <h1 class="heading">
          Build The Community Your Fans Will Love
        </h1>
      </section>
       
      <section class="text-container">
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </p>
      </section>

      <section class="btn-container">
        <button class="register-btn">Register</button>
      </section>
    </section> 
  </main>

  <footer>
    <section class="icons-container">
      <ul>
        <li><a href="#" aria-label="facebook"><span><i class="fa-brands fa-facebook-f"></i></span></a></li>
        <li><a href="#" aria-label="twitter"><span><i class="fa-brands fa-twitter"></i></span></i></a></li>
        <li><a href="#" aria-label="instagram"><span><i class="fa-brands fa-instagram"></i></span></a></li>
      </ul>
    </section>
  </footer>
</body>
</html>
